<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B35">
    <title>ðŸ›• Login - Temple Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/images/temple-bg.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-header h4 {
            color: #FF6B35;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            color: #333;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #FF6B35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #FF6B35, #FF8C42);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            width: 100%;
            color: white;
            font-size: 16px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #e55a2b, #e57a35);
            color: white;
        }

        .developer-credit-login {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            z-index: 1000;
        }

        .developer-credit-login a {
            color: #FF6B35;
            text-decoration: none;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 25px 20px;
            }

            .login-header h1 {
                font-size: 2.5rem;
            }

            .login-header h4 {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>ðŸ›•</h1>
            <h4>Temple Management</h4>
            <p class="text-muted">Login to continue</p>
        </div>
        <div id="alertBox"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-fill"></i> Username</label>
                <input type="text" class="form-control" id="username" required placeholder="Enter username"
                    value="admin" autocomplete="username">
            </div>
            <div class="mb-4">
                <label class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
                <input type="password" class="form-control" id="password" required placeholder="Enter password"
                    value="admin123" autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-login"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </form>
        <div class="text-center mt-4">
            <small class="text-muted">Default: <strong>admin</strong> / <strong>admin123</strong></small>
            <br><a href="/" class="btn btn-link btn-sm mt-2"><i class="bi bi-arrow-left"></i> Back to Home</a>
        </div>
    </div>
    <div class="developer-credit-login">Developed by <a href="#">Vishwajeet_Yadav</a></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Logging in...';
            try {
                const response = await fetch('/api/v1/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alertBox.innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle"></i> Login successful!</div>';
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    alertBox.innerHTML = `<div class="alert alert-danger"><i class="bi bi-exclamation-circle"></i> ${data.error || 'Login failed'}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Login';
                }
            } catch (error) {
                alertBox.innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-circle"></i> Connection error</div>';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Login';
            }
        });
    </script>
</body>

</html>
