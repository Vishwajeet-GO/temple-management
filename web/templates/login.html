<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Temple Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px
        }

        .login-card {
            background: rgba(30, 30, 58, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px)
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px
        }

        .login-header i {
            font-size: 3rem;
            color: #ffd700;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4))
        }

        .login-header h2 {
            color: #fff;
            margin-top: 12px;
            font-size: 1.4rem
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 5px
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 8px
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.15);
            color: #ef9a9a;
            border: 1px solid rgba(244, 67, 54, 0.3);
            display: flex
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.15);
            color: #a5d6a7;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: flex
        }

        .alert.info {
            background: rgba(33, 150, 243, 0.15);
            color: #90caf9;
            border: 1px solid rgba(33, 150, 243, 0.3);
            display: flex
        }

        .fg {
            margin-bottom: 20px
        }

        .fg label {
            display: block;
            margin-bottom: 6px;
            color: #aaa;
            font-size: 0.82rem;
            font-weight: 600
        }

        .fg label i {
            margin-right: 6px
        }

        .fi {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s
        }

        .fi:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.2)
        }

        .fi::placeholder {
            color: rgba(255, 255, 255, 0.3)
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb, #7b2ff7);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.3)
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.5)
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none
        }

        .back-link {
            text-align: center;
            margin-top: 20px
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s
        }

        .back-link a:hover {
            color: #fff
        }

        .logged-in-card {
            text-align: center
        }

        .logged-in-card .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb, #7b2ff7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
            color: #fff
        }

        .logged-in-card h3 {
            color: #fff;
            margin-bottom: 5px
        }

        .logged-in-card .role {
            color: #9b59b6;
            font-size: 0.85rem;
            margin-bottom: 20px
        }

        .logout-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s
        }

        .logout-btn:hover {
            transform: translateY(-2px)
        }
    </style>
</head>

<body>

    <!-- Om Loader -->
    <!-- Om Loader -->
    <div id="omLoader"
        style="position:fixed;top:0;left:0;width:100%;height:100%;background:#0a0a1a;z-index:99999;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:opacity 0.5s,visibility 0.5s;">
        <div style="position:absolute;width:120px;height:120px;">
            <div
                style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:80px;height:80px;border-radius:50%;border:2px solid transparent;border-top-color:#ff9800;border-right-color:#ff9800;animation:omS 1s linear infinite;">
            </div>
            <div
                style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:100px;height:100px;border-radius:50%;border:2px solid transparent;border-bottom-color:#ffd54f;border-left-color:#ffd54f;animation:omS 1s linear infinite reverse;">
            </div>
            <div
                style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:120px;height:120px;border-radius:50%;border:2px solid transparent;border-top-color:#9c27b0;border-right-color:#9c27b0;animation:omS 1s linear infinite;">
            </div>
        </div>
        <div
            style="font-size:4rem;color:#ffd54f;animation:omP 1s ease-in-out infinite;filter:drop-shadow(0 0 20px rgba(255,213,79,0.5));margin-bottom:20px;z-index:1;">
            ॐ</div>
        <div
            style="color:rgba(255,255,255,0.4);font-size:0.8rem;font-weight:600;letter-spacing:2px;text-transform:uppercase;animation:omT 1s ease-in-out infinite;">
            ॥ श्री गौरी शंकर मंदिर ॥</div>
        <style>
            @keyframes omS {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg)
                }

                100% {
                    transform: translate(-50%, -50%) rotate(360deg)
                }
            }

            @keyframes omP {

                0%,
                100% {
                    transform: scale(1);
                    filter: drop-shadow(0 0 20px rgba(255, 213, 79, 0.5))
                }

                50% {
                    transform: scale(1.15);
                    filter: drop-shadow(0 0 40px rgba(255, 213, 79, 0.8))
                }
            }

            @keyframes omT {

                0%,
                100% {
                    opacity: 0.4
                }

                50% {
                    opacity: 1
                }
            }
        </style>
    </div>
    <div class="om-rings">
        <div class="om-ring"></div>
        <div class="om-ring"></div>
        <div class="om-ring"></div>
    </div>
    <div class="om-symbol">ॐ</div>
    <div class="om-loader-text">॥ श्री गौरी शंकर मंदिर ॥</div>
    </div>

    <div class="login-card">
        <!-- Login Form (shown when not logged in) -->
        <div id="loginForm">
            <div class="login-header">
                <i class="fas fa-gopuram"></i>
                <h2> श्री गौरी शंकर मंदिर</h2>
                <p>Admin Login</p>
            </div>

            <div class="alert" id="alertBox"></div>

            <div class="fg">
                <label><i class="fas fa-user"></i> Username</label>
                <input type="text" class="fi" id="username" placeholder="Enter username">
            </div>
            <div class="fg">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="fi" id="password" placeholder="Enter password">
            </div>
            <button class="login-btn" id="loginBtn" onclick="doLogin()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <div class="back-link"><a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a></div>
        </div>

        <!-- Logged In View -->
        <div id="loggedInView" style="display:none">
            <div class="logged-in-card">
                <div class="avatar"><i class="fas fa-user-shield"></i></div>
                <h3 id="loggedUsername">Admin</h3>
                <div class="role" id="loggedRole">Administrator</div>
                <button class="logout-btn" onclick="doLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                <div class="back-link" style="margin-top:15px"><a href="/"><i class="fas fa-home"></i> Go to
                        Dashboard</a></div>
            </div>
        </div>
    </div>

    <script>

        // Om Loader - Hide after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const l = document.getElementById('omLoader');
                if (l) { l.style.opacity = '0'; l.style.visibility = 'hidden'; setTimeout(() => l.remove(), 500); }
            }, 600);
        });

        const API = window.location.origin + '/api/v1';

        document.addEventListener('DOMContentLoaded', () => {
            checkExistingLogin();
            document.getElementById('password').addEventListener('keypress', e => {
                if (e.key === 'Enter') doLogin();
            });
        });

        async function checkExistingLogin() {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            try {
                const r = await fetch(`${API}/auth/check`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const res = await r.json();
                if (res.authenticated) {
                    showLoggedIn(res.user);
                }
            } catch (e) {
                localStorage.removeItem('authToken');
            }
        }

        function showLoggedIn(user) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loggedInView').style.display = 'block';
            document.getElementById('loggedUsername').textContent = user.username;
            document.getElementById('loggedRole').textContent = user.role === 'admin' ? 'Administrator' : 'Viewer';
        }

        async function doLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            const alert = document.getElementById('alertBox');

            if (!username || !password) {
                showAlert('Please fill all fields', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                const r = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const res = await r.json();

                if (res.success) {
                    localStorage.setItem('authToken', res.token);
                    localStorage.setItem('userRole', res.user.role);
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    showAlert(res.error || 'Invalid credentials', 'error');
                }
            } catch (e) {
                showAlert('Connection error: ' + e.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        }

        function doLogout() {
            const token = localStorage.getItem('authToken');
            fetch(`${API}/logout`, {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            location.reload();
        }

        function showAlert(msg, type) {
            const a = document.getElementById('alertBox');
            a.className = `alert ${type}`;
            a.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${msg}`;
            a.style.display = 'flex';
        }
    </script>
</body>

</html>
