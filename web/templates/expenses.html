<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Temple Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">
    <style>
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
        }

        .stats-card {
            transition: transform 0.2s;
        }

        .stats-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top"
        style="background: linear-gradient(135deg, #dc3545, #c82333) !important;">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ›• Temple Management</a>
            <div class="navbar-nav ms-auto flex-row">
                <a href="/" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-house"></i> Home
                </a>
                <button class="btn btn-light btn-sm" onclick="showAddModal()">
                    <i class="bi bi-plus-circle"></i> Add Expense
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Stats Cards -->
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="card bg-danger text-white stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-cash-stack fs-3"></i>
                        <h4 id="totalAmount">â‚¹0</h4>
                        <small>Total Expenses</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-primary text-white stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-receipt fs-3"></i>
                        <h4 id="totalCount">0</h4>
                        <small>Total Entries</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-warning text-dark stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-calendar-check fs-3"></i>
                        <h4 id="thisMonthAmount">â‚¹0</h4>
                        <small>This Month</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-info text-white stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-graph-down fs-3"></i>
                        <h4 id="avgExpense">â‚¹0</h4>
                        <small>Average Expense</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5><i class="bi bi-list-ul"></i> All Expenses</h5>
                <div>
                    <select class="form-select form-select-sm d-inline-block w-auto me-2" id="categoryFilter"
                        onchange="filterByCategory()">
                        <option value="">All Categories</option>
                        <option value="decoration">Decoration</option>
                        <option value="food">Food/Prasad</option>
                        <option value="puja_items">Puja Items</option>
                        <option value="electricity">Electricity</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="salary">Salary</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" class="form-control form-control-sm d-inline-block w-auto" id="searchInput"
                        placeholder="Search..." onkeyup="filterTable()">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="expensesTable">
                    <thead class="table-danger">
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Vendor</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesBody">
                        <tr>
                            <td colspan="6" class="text-center">
                                <div class="spinner-border text-danger" role="status"></div>
                                Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="bi bi-plus-circle"></i> Add Expense
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="expenseForm">
                    <div class="modal-body">
                        <input type="hidden" id="expenseId">

                        <div class="mb-3">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" required
                                placeholder="e.g., Flowers for Pooja">
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Amount (â‚¹) *</label>
                                <input type="number" class="form-control" id="amount" required min="1">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="category">
                                    <option value="puja_items">Puja Items</option>
                                    <option value="decoration">Decoration</option>
                                    <option value="food">Food/Prasad</option>
                                    <option value="electricity">Electricity</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="salary">Salary</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Vendor Name</label>
                            <input type="text" class="form-control" id="vendorName" placeholder="Shop/Person name">
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Bill Number</label>
                                <input type="text" class="form-control" id="billNo">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Payment Mode</label>
                                <select class="form-select" id="paymentMode">
                                    <option value="cash">Cash</option>
                                    <option value="upi">UPI</option>
                                    <option value="bank_transfer">Bank Transfer</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-check-circle"></i> Save Expense
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="bi bi-trash"></i> Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Are you sure you want to delete this expense?</p>
                    <input type="hidden" id="deleteId">
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/v1';
        let expensesData = [];

        function getToken() {
            return localStorage.getItem('token');
        }

        function formatCurrency(amount) {
            return 'â‚¹' + Number(amount).toLocaleString('en-IN');
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleDateString('en-IN', {
                day: '2-digit', month: 'short', year: 'numeric'
            });
        }

        function getCategoryBadge(category) {
            const colors = {
                'decoration': 'primary',
                'food': 'success',
                'puja_items': 'warning',
                'electricity': 'info',
                'maintenance': 'secondary',
                'salary': 'dark',
                'other': 'light'
            };
            return `<span class="badge bg-${colors[category] || 'secondary'}">${category || 'Other'}</span>`;
        }

        async function loadExpenses() {
            try {
                const response = await fetch(API_BASE + '/expenses');
                const data = await response.json();

                if (data.success) {
                    expensesData = data.data || [];
                    renderTable();
                    updateStats();
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to load expenses', 'danger');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('expensesBody');

            if (expensesData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No expenses found.</td></tr>';
                return;
            }

            tbody.innerHTML = expensesData.map(e => `
                <tr>
                    <td>${formatDate(e.date)}</td>
                    <td><strong>${e.title}</strong></td>
                    <td>${getCategoryBadge(e.category)}</td>
                    <td>${e.vendor_name || '-'}</td>
                    <td class="text-danger fw-bold">${formatCurrency(e.amount)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editExpense(${e.ID})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteExpense(${e.ID})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const total = expensesData.reduce((sum, e) => sum + (e.amount || 0), 0);
            const avg = expensesData.length > 0 ? total / expensesData.length : 0;

            const now = new Date();
            const thisMonth = expensesData.filter(e => {
                const date = new Date(e.date);
                return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
            }).reduce((sum, e) => sum + (e.amount || 0), 0);

            document.getElementById('totalAmount').textContent = formatCurrency(total);
            document.getElementById('totalCount').textContent = expensesData.length;
            document.getElementById('thisMonthAmount').textContent = formatCurrency(thisMonth);
            document.getElementById('avgExpense').textContent = formatCurrency(Math.round(avg));
        }

        function showAddModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="bi bi-plus-circle"></i> Add Expense';
            document.getElementById('expenseForm').reset();
            document.getElementById('expenseId').value = '';
            new bootstrap.Modal(document.getElementById('expenseModal')).show();
        }

        function editExpense(id) {
            const expense = expensesData.find(e => e.ID === id);
            if (!expense) return;

            document.getElementById('modalTitle').innerHTML = '<i class="bi bi-pencil"></i> Edit Expense';
            document.getElementById('expenseId').value = id;
            document.getElementById('title').value = expense.title || '';
            document.getElementById('amount').value = expense.amount || '';
            document.getElementById('category').value = expense.category || 'other';
            document.getElementById('vendorName').value = expense.vendor_name || '';
            document.getElementById('billNo').value = expense.bill_no || '';
            document.getElementById('paymentMode').value = expense.payment_mode || 'cash';
            document.getElementById('description').value = expense.description || '';

            new bootstrap.Modal(document.getElementById('expenseModal')).show();
        }

        function deleteExpense(id) {
            document.getElementById('deleteId').value = id;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        async function confirmDelete() {
            const id = document.getElementById('deleteId').value;
            const token = getToken();

            if (!token) {
                showAlert('Please login first', 'warning');
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch(API_BASE + '/expenses/' + id, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();

                if (response.ok) {
                    showAlert('Expense deleted!', 'success');
                    loadExpenses();
                } else {
                    showAlert('Failed to delete', 'danger');
                }
            } catch (error) {
                showAlert('Error deleting expense', 'danger');
            }
        }

        document.getElementById('expenseForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const token = getToken();
            if (!token) {
                showAlert('Please login first', 'warning');
                window.location.href = '/login';
                return;
            }

            const id = document.getElementById('expenseId').value;
            const isEdit = !!id;

            const expenseData = {
                title: document.getElementById('title').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                vendor_name: document.getElementById('vendorName').value,
                bill_no: document.getElementById('billNo').value,
                payment_mode: document.getElementById('paymentMode').value,
                description: document.getElementById('description').value,
                date: new Date().toISOString()
            };

            try {
                const response = await fetch(API_BASE + '/expenses' + (isEdit ? '/' + id : ''), {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(expenseData)
                });

                bootstrap.Modal.getInstance(document.getElementById('expenseModal')).hide();

                if (response.ok) {
                    showAlert(isEdit ? 'Expense updated!' : 'Expense added!', 'success');
                    loadExpenses();
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Failed to save', 'danger');
                }
            } catch (error) {
                showAlert('Error saving expense', 'danger');
            }
        });

        function filterTable() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#expensesBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        }

        function filterByCategory() {
            const category = document.getElementById('categoryFilter').value.toLowerCase();
            const rows = document.querySelectorAll('#expensesBody tr');

            rows.forEach(row => {
                if (!category) {
                    row.style.display = '';
                } else {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(category) ? '' : 'none';
                }
            });
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alert.style.zIndex = '9999';
            alert.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', loadExpenses);
    </script>
</body>

</html>
