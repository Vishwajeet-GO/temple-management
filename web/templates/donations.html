<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations - Temple Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">
    <style>
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
        }

        .stats-card {
            transition: transform 0.2s;
        }

        .stats-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ›• Temple Management</a>
            <div class="navbar-nav ms-auto flex-row">
                <a href="/" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-house"></i> Home
                </a>
                <button class="btn btn-light btn-sm" onclick="showAddModal()">
                    <i class="bi bi-plus-circle"></i> Add Donation
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Stats Cards -->
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="card bg-success text-white stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-cash-coin fs-3"></i>
                        <h4 id="totalAmount">â‚¹0</h4>
                        <small>Total Collection</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-primary text-white stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-receipt fs-3"></i>
                        <h4 id="totalCount">0</h4>
                        <small>Total Donations</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-info text-white stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-people fs-3"></i>
                        <h4 id="donorCount">0</h4>
                        <small>Unique Donors</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-warning text-dark stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-calendar-check fs-3"></i>
                        <h4 id="todayCount">0</h4>
                        <small>Today's Donations</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Donations Table -->
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5><i class="bi bi-list-ul"></i> All Donations</h5>
                <input type="text" class="form-control w-auto" id="searchInput" placeholder="Search donor..."
                    onkeyup="filterTable()">
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="donationsTable">
                    <thead class="table-success">
                        <tr>
                            <th>Receipt #</th>
                            <th>Donor Name</th>
                            <th>Phone</th>
                            <th>Amount</th>
                            <th>Purpose</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="donationsBody">
                        <tr>
                            <td colspan="7" class="text-center">
                                <div class="spinner-border text-success" role="status"></div>
                                Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="donationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="bi bi-plus-circle"></i> Add Donation
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="donationForm">
                    <div class="modal-body">
                        <input type="hidden" id="donationId">

                        <div class="mb-3">
                            <label class="form-label">Donor Name *</label>
                            <input type="text" class="form-control" id="donorName" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="donorPhone" pattern="[0-9]{10}"
                                placeholder="10 digit number">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" id="donorAddress">
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Amount (â‚¹) *</label>
                                <input type="number" class="form-control" id="amount" required min="1">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Payment Mode</label>
                                <select class="form-select" id="paymentMode">
                                    <option value="cash">Cash</option>
                                    <option value="upi">UPI</option>
                                    <option value="bank_transfer">Bank Transfer</option>
                                    <option value="cheque">Cheque</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Purpose</label>
                            <select class="form-select" id="purpose">
                                <option value="general">General Donation</option>
                                <option value="festival">Festival</option>
                                <option value="construction">Construction</option>
                                <option value="annadaan">Annadaan</option>
                                <option value="pooja">Pooja</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Save Donation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="bi bi-trash"></i> Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Are you sure you want to delete this donation?</p>
                    <input type="hidden" id="deleteId">
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/v1';
        let donationsData = [];

        function getToken() {
            return localStorage.getItem('token');
        }

        function formatCurrency(amount) {
            return 'â‚¹' + Number(amount).toLocaleString('en-IN');
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleDateString('en-IN', {
                day: '2-digit', month: 'short', year: 'numeric'
            });
        }

        async function loadDonations() {
            try {
                const response = await fetch(API_BASE + '/donations');
                const data = await response.json();

                if (data.success) {
                    donationsData = data.data || [];
                    renderTable();
                    updateStats();
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to load donations', 'danger');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('donationsBody');

            if (donationsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No donations found. Click "Add Donation" to add one.</td></tr>';
                return;
            }

            tbody.innerHTML = donationsData.map(d => `
                <tr>
                    <td><span class="badge bg-success">${d.receipt_no || 'N/A'}</span></td>
                    <td><strong>${d.donor_name || 'Anonymous'}</strong></td>
                    <td>${d.donor_phone || '-'}</td>
                    <td class="text-success fw-bold">${formatCurrency(d.amount)}</td>
                    <td><span class="badge bg-secondary">${d.purpose || 'General'}</span></td>
                    <td>${formatDate(d.date)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editDonation(${d.ID})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteDonation(${d.ID})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const total = donationsData.reduce((sum, d) => sum + (d.amount || 0), 0);
            const uniqueDonors = new Set(donationsData.map(d => d.donor_phone || d.donor_name)).size;
            const today = new Date().toDateString();
            const todayDonations = donationsData.filter(d => new Date(d.date).toDateString() === today).length;

            document.getElementById('totalAmount').textContent = formatCurrency(total);
            document.getElementById('totalCount').textContent = donationsData.length;
            document.getElementById('donorCount').textContent = uniqueDonors;
            document.getElementById('todayCount').textContent = todayDonations;
        }

        function showAddModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="bi bi-plus-circle"></i> Add Donation';
            document.getElementById('donationForm').reset();
            document.getElementById('donationId').value = '';
            new bootstrap.Modal(document.getElementById('donationModal')).show();
        }

        function editDonation(id) {
            const donation = donationsData.find(d => d.ID === id);
            if (!donation) return;

            document.getElementById('modalTitle').innerHTML = '<i class="bi bi-pencil"></i> Edit Donation';
            document.getElementById('donationId').value = id;
            document.getElementById('donorName').value = donation.donor_name || '';
            document.getElementById('donorPhone').value = donation.donor_phone || '';
            document.getElementById('donorAddress').value = donation.donor_address || '';
            document.getElementById('amount').value = donation.amount || '';
            document.getElementById('paymentMode').value = donation.payment_mode || 'cash';
            document.getElementById('purpose').value = donation.purpose || 'general';
            document.getElementById('notes').value = donation.notes || '';

            new bootstrap.Modal(document.getElementById('donationModal')).show();
        }

        function deleteDonation(id) {
            document.getElementById('deleteId').value = id;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        async function confirmDelete() {
            const id = document.getElementById('deleteId').value;
            const token = getToken();

            if (!token) {
                showAlert('Please login first', 'warning');
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch(API_BASE + '/donations/' + id, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await response.json();

                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();

                if (response.ok) {
                    showAlert('Donation deleted successfully!', 'success');
                    loadDonations();
                } else {
                    showAlert(data.error || 'Failed to delete', 'danger');
                }
            } catch (error) {
                showAlert('Error deleting donation', 'danger');
            }
        }

        document.getElementById('donationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const token = getToken();
            if (!token) {
                showAlert('Please login first', 'warning');
                window.location.href = '/login';
                return;
            }

            const id = document.getElementById('donationId').value;
            const isEdit = !!id;

            const donationData = {
                donor_name: document.getElementById('donorName').value,
                donor_phone: document.getElementById('donorPhone').value,
                donor_address: document.getElementById('donorAddress').value,
                amount: parseFloat(document.getElementById('amount').value),
                payment_mode: document.getElementById('paymentMode').value,
                purpose: document.getElementById('purpose').value,
                notes: document.getElementById('notes').value,
                date: new Date().toISOString()
            };

            try {
                const response = await fetch(API_BASE + '/donations' + (isEdit ? '/' + id : ''), {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(donationData)
                });

                const data = await response.json();

                bootstrap.Modal.getInstance(document.getElementById('donationModal')).hide();

                if (response.ok) {
                    showAlert(isEdit ? 'Donation updated!' : 'Donation added!', 'success');
                    loadDonations();
                } else {
                    showAlert(data.error || 'Failed to save', 'danger');
                }
            } catch (error) {
                showAlert('Error saving donation', 'danger');
            }
        });

        function filterTable() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#donationsBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alert.style.zIndex = '9999';
            alert.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadDonations);
    </script>
</body>

</html>
