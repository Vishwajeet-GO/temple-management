<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6f42c1">
    <title>Festivals - Temple Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(135deg, #6f42c1, #5a32a3) !important;
            padding: 12px 0;
        }

        body {
            padding-bottom: 80px;
        }

        @media (min-width: 992px) {
            body {
                padding-bottom: 20px;
            }
        }

        .festival-card {
            transition: transform 0.2s;
            border-radius: 15px;
            overflow: hidden;
        }

        .festival-card:hover {
            transform: translateY(-5px);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #6f42c1, #5a32a3);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 1000;
        }

        .bottom-nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            text-align: center;
            padding: 5px 10px;
            border-radius: 10px;
            flex: 1;
            max-width: 80px;
        }

        .bottom-nav a:hover,
        .bottom-nav a.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        .bottom-nav i {
            font-size: 1.3rem;
            display: block;
        }

        .bottom-nav span {
            font-size: 0.65rem;
            display: block;
            margin-top: 2px;
        }

        @media (min-width: 992px) {
            .bottom-nav {
                display: none;
            }
        }

        .fab-add {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6f42c1, #5a32a3);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.4);
            font-size: 24px;
            z-index: 999;
        }

        @media (min-width: 992px) {
            .fab-add {
                display: none;
            }
        }

        .nav-pills .nav-link {
            border-radius: 20px;
            padding: 8px 16px;
            margin: 2px;
            font-size: 0.9rem;
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #6f42c1, #5a32a3);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ›• Temple Management</a>
            <div class="navbar-nav ms-auto d-none d-lg-flex flex-row">
                <a href="/" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-house"></i> Home</a>
                <button class="btn btn-light btn-sm" onclick="showAddModal()"><i class="bi bi-plus-circle"></i>
                    Add</button>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <ul class="nav nav-pills mb-3 justify-content-center flex-wrap">
            <li class="nav-item"><a class="nav-link active" href="#"
                    onclick="filterFestivals('all', this); return false;">All</a></li>
            <li class="nav-item"><a class="nav-link" href="#"
                    onclick="filterFestivals('upcoming', this); return false;">Upcoming</a></li>
            <li class="nav-item"><a class="nav-link" href="#"
                    onclick="filterFestivals('ongoing', this); return false;">Ongoing</a></li>
            <li class="nav-item"><a class="nav-link" href="#"
                    onclick="filterFestivals('completed', this); return false;">Completed</a></li>
        </ul>

        <div class="row g-3" id="festivalsGrid">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2">Loading...</p>
            </div>
        </div>
    </div>

    <button class="fab-add" onclick="showAddModal()"><i class="bi bi-plus"></i></button>

    <nav class="bottom-nav">
        <a href="/"><i class="bi bi-house"></i><span>Home</span></a>
        <a href="/festivals" class="active"><i class="bi bi-calendar-event"></i><span>Festivals</span></a>
        <a href="/donations"><i class="bi bi-cash-coin"></i><span>Donations</span></a>
        <a href="/expenses"><i class="bi bi-receipt"></i><span>Expenses</span></a>
        <a href="/login"><i class="bi bi-person"></i><span>Login</span></a>
    </nav>

    <div class="modal fade" id="festivalModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header text-white" style="background: linear-gradient(135deg, #6f42c1, #5a32a3);">
                    <h5 class="modal-title" id="modalTitle"><i class="bi bi-calendar-plus"></i> Add Festival</h5><button
                        type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="festivalForm" onsubmit="saveFestival(event)">
                    <div class="modal-body" style="background: #fff;">
                        <input type="hidden" id="festivalId">
                        <div class="mb-3"><label class="form-label" style="color: #333; font-weight: 600;">Festival Name
                                *</label><input type="text" class="form-control" id="festivalName" required
                                style="color: #333;"></div>
                        <div class="row">
                            <div class="col-6 mb-3"><label class="form-label"
                                    style="color: #333; font-weight: 600;">Start Date *</label><input type="date"
                                    class="form-control" id="startDate" required style="color: #333;"></div>
                            <div class="col-6 mb-3"><label class="form-label" style="color: #333; font-weight: 600;">End
                                    Date *</label><input type="date" class="form-control" id="endDate" required
                                    style="color: #333;"></div>
                        </div>
                        <div class="mb-3"><label class="form-label"
                                style="color: #333; font-weight: 600;">Status</label><select class="form-select"
                                id="festivalStatus" style="color: #333;">
                                <option value="upcoming">Upcoming</option>
                                <option value="ongoing">Ongoing</option>
                                <option value="completed">Completed</option>
                            </select></div>
                        <div class="mb-3"><label class="form-label"
                                style="color: #333; font-weight: 600;">Description</label><textarea class="form-control"
                                id="festivalDescription" rows="2" style="color: #333;"></textarea></div>
                    </div>
                    <div class="modal-footer" style="background: #fff;"><button type="button" class="btn btn-secondary"
                            onclick="closeModal()">Cancel</button><button type="submit"
                            class="btn btn-primary">Save</button></div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="bi bi-trash"></i> Delete</h5><button type="button"
                        class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center" style="background: #fff; color: #333;">Delete this festival?<input
                        type="hidden" id="deleteId"></div>
                <div class="modal-footer justify-content-center" style="background: #fff;"><button type="button"
                        class="btn btn-secondary btn-sm" data-bs-dismiss="modal">No</button><button type="button"
                        class="btn btn-danger btn-sm" onclick="confirmDelete()">Yes</button></div>
            </div>
        </div>
    </div>

    <div class="developer-credit">Developed by <a href="#">Vishwajeet_Yadav</a></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/v1';
        let festivalsData = [], currentFilter = 'all', festivalModal, deleteModalInstance;

        document.addEventListener('DOMContentLoaded', function () {
            festivalModal = new bootstrap.Modal(document.getElementById('festivalModal'));
            deleteModalInstance = new bootstrap.Modal(document.getElementById('deleteModal'));
            loadFestivals();
        });

        function getToken() { return localStorage.getItem('token'); }
        function formatDate(d) { if (!d) return '-'; return new Date(d).toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' }); }
        function getStatusBadge(s) { const c = { 'upcoming': 'warning', 'ongoing': 'success', 'completed': 'secondary' }; return `<span class="badge bg-${c[s] || 'primary'}">${s}</span>`; }

        async function loadFestivals() { try { const r = await fetch(API_BASE + '/festivals'); const d = await r.json(); if (d.success) { festivalsData = d.data || []; renderGrid(); } } catch (e) { console.error(e); } }

        function renderGrid() {
            const grid = document.getElementById('festivalsGrid');
            let f = currentFilter === 'all' ? festivalsData : festivalsData.filter(x => x.status === currentFilter);
            if (f.length === 0) { grid.innerHTML = '<div class="col-12 text-center text-muted py-5">No festivals found</div>'; return; }
            grid.innerHTML = f.map(x => `<div class="col-6 col-md-4"><div class="card festival-card h-100"><div class="card-header bg-white d-flex justify-content-between align-items-center"><strong style="color: #333;">${x.name}</strong>${getStatusBadge(x.status)}</div><div class="card-body"><p style="color: #333; font-size: 0.85rem;"><i class="bi bi-calendar"></i> ${formatDate(x.start_date)}</p><p class="text-muted small mb-0">${x.description || 'No description'}</p></div><div class="card-footer bg-white border-0"><button class="btn btn-sm btn-outline-primary" onclick="editFestival(${x.ID})"><i class="bi bi-pencil"></i></button> <button class="btn btn-sm btn-outline-danger" onclick="deleteFestival(${x.ID})"><i class="bi bi-trash"></i></button></div></div></div>`).join('');
        }

        function filterFestivals(s, el) { currentFilter = s; document.querySelectorAll('.nav-pills .nav-link').forEach(x => x.classList.remove('active')); el.classList.add('active'); renderGrid(); }
        function showAddModal() { document.getElementById('modalTitle').innerHTML = '<i class="bi bi-calendar-plus"></i> Add Festival'; document.getElementById('festivalForm').reset(); document.getElementById('festivalId').value = ''; festivalModal.show(); }
        function closeModal() { festivalModal.hide(); }
        function editFestival(id) { const f = festivalsData.find(x => x.ID === id); if (!f) return; document.getElementById('modalTitle').innerHTML = '<i class="bi bi-pencil"></i> Edit'; document.getElementById('festivalId').value = id; document.getElementById('festivalName').value = f.name || ''; document.getElementById('startDate').value = f.start_date ? f.start_date.split('T')[0] : ''; document.getElementById('endDate').value = f.end_date ? f.end_date.split('T')[0] : ''; document.getElementById('festivalStatus').value = f.status || 'upcoming'; document.getElementById('festivalDescription').value = f.description || ''; festivalModal.show(); }
        function deleteFestival(id) { document.getElementById('deleteId').value = id; deleteModalInstance.show(); }
        async function confirmDelete() { const t = getToken(); if (!t) { alert('Login first'); window.location.href = '/login'; return; } await fetch(API_BASE + '/festivals/' + document.getElementById('deleteId').value, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + t } }); deleteModalInstance.hide(); loadFestivals(); }
        async function saveFestival(event) { event.preventDefault(); const t = getToken(); if (!t) { alert('Login first'); window.location.href = '/login'; return; } const id = document.getElementById('festivalId').value; const data = { name: document.getElementById('festivalName').value, start_date: new Date(document.getElementById('startDate').value).toISOString(), end_date: new Date(document.getElementById('endDate').value).toISOString(), status: document.getElementById('festivalStatus').value, description: document.getElementById('festivalDescription').value }; await fetch(API_BASE + '/festivals' + (id ? '/' + id : ''), { method: id ? 'PUT' : 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + t }, body: JSON.stringify(data) }); festivalModal.hide(); loadFestivals(); }
    </script>
</body>

</html>
